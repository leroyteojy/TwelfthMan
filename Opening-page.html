<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Twelfth Man</title>
    <meta charset="UTF-8" />
    <link href="opening-page-styles.css" rel="stylesheet" type="text/css" />
  </head>

  <img src="images/TwelfthManLogo.jpg" alt="TwelfthManLogo" />

  <body>
    <div class="bg-overlay"></div>
    <video class="opening-video" id="myVideo" autoplay="autoplay" muted loop>
      <source src="images/Opening video.mp4" />
    </video>

    <div class="content">
      <br /><br /><br />
      <h1>Twelfth Man</h1>
      <p><i>Your All-In-One Football Companion</i></p>

      <nav>
        <ul>
          <li><a href="predictions.html">Predictions</a></li>
          <li><a href="fixtures.html">Fixtures</a></li>
          <li class="dropdown">
            <select
              name="league-tables"
              id="league-tables"
              onchange="redirectToLeagueTable()"
            >
              <option value="" selected disabled>League Tables</option>
              <option value="PL">Premier League</option>
              <option value="Bundesliga">Bundesliga</option>
              <option value="Primera Division">Primera Division</option>
              <option value="Serie A">Serie A</option>
              <option value="Ligue 1">Ligue 1</option>
            </select>
          </li>
        </ul>
      </nav>
    </div>

    <script>
      function redirectToLeagueTable() {
        const selectElement = document.getElementById("league-tables");
        const selectedOption = selectElement.value;

        // Redirect to the corresponding league table HTML page based on the selected option
        switch (selectedOption) {
          case "PL":
            window.location.href = "league-table.html?league=pl";
            break;
          case "Bundesliga":
            window.location.href = "league-table.html?league=bundesliga";
            break;
          case "Primera Division":
            window.location.href = "league-table.html?league=primeradivision";
            break;
          case "Serie A":
            window.location.href = "league-table.html?league=seriea";
            break;
          case "Ligue 1":
            window.location.href = "league-table.html?league=ligue1";
            break;
          default:
            // Handle default case or do nothing
            break;
        }
      }
    </script>
  </body>
</html>
