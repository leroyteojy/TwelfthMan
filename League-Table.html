<!DOCTYPE html>
<html>
  <head>
    <title>Football Standings</title>
    <link href="league-table-style.css" rel="stylesheet" type="text/css" />
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table id="standings-table">
      <thead>
        <tr>
          <th>Position</th>
          <th>Team</th>
          <th>Played</th>
          <th>Win</th>
          <th>Draw</th>
          <th>Lose</th>
          <th>GD</th>
          <th>Points</th>
          <th>Form</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="standings.js"></script>
  </body>
</html>
